<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小小店員結帳系統</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 20px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            padding: 20px;
        }

        .products-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
            text-align: center;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 3px solid transparent;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border-color: #667eea;
        }

        .product-image {
            width: 80px;
            height: 80px;
            background: #f0f0f0;
            border-radius: 10px;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
        }

        .product-name {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .product-price {
            font-size: 1.3em;
            color: #e74c3c;
            font-weight: bold;
        }

        .cart-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .cart-section h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.8em;
        }

        .cart-items {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: white;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: bold;
            color: #333;
        }

        .cart-item-price {
            color: #666;
            font-size: 0.9em;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-btn {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .quantity-btn:hover {
            background: #5a6fd8;
            transform: scale(1.1);
        }

        .quantity {
            font-weight: bold;
            color: #333;
            min-width: 20px;
            text-align: center;
        }

        .total-section {
            border-top: 2px solid #dee2e6;
            padding-top: 20px;
            text-align: center;
        }

        .total-amount {
            font-size: 2em;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        .checkout-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.3em;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(40, 167, 69, 0.4);
        }

        .checkout-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .clear-btn {
            background: linear-gradient(45deg, #dc3545, #fd7e14);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 20px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .clear-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
        }

        .empty-cart {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 20px;
        }

        .success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            text-align: center;
            z-index: 1000;
            display: none;
        }

        .success-message h3 {
            color: #28a745;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .success-message button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 30px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.1em;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
            display: none;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏪 小小店員結帳系統</h1>
            <p>點擊商品圖片來購買，練習當個小店員！</p>
        </div>

        <div class="main-content">
            <div class="products-section">
                <h2>🛍️ 商品選擇</h2>
                <div class="products-grid" id="productsGrid">
                    <!-- 商品會透過 JavaScript 動態生成 -->
                </div>
            </div>

            <div class="cart-section">
                <h2>🛒 購物車</h2>
                <div class="cart-items" id="cartItems">
                    <div class="empty-cart">購物車是空的<br>點擊商品來加入購物車吧！</div>
                </div>
                <div class="total-section">
                    <button class="clear-btn" onclick="clearCart()">清空購物車</button>
                    <div class="total-amount">總計: NT$<span id="totalAmount">0</span></div>
                    <button class="checkout-btn" id="checkoutBtn" onclick="checkout()" disabled>
                        💳 結帳
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="success-message" id="successMessage">
        <h3>🎉 結帳成功！</h3>
        <p>謝謝光臨，歡迎再次購買！</p>
        <button onclick="closeSuccessMessage()">確定</button>
    </div>

    <script>
        // 商品資料
        const products = [
            {id: 1, name: '蘋果', price: 25, emoji: '🍎'},
            {id: 2, name: '香蕉', price: 20, emoji: '🍌'},
            {id: 3, name: '橘子', price: 30, emoji: '🍊'},
            {id: 4, name: '牛奶', price: 45, emoji: '🥛'},
            {id: 5, name: '麵包', price: 35, emoji: '🍞'},
            {id: 6, name: '餅乾', price: 40, emoji: '🍪'},
            {id: 7, name: '果汁', price: 50, emoji: '🧃'},
            {id: 8, name: '優格', price: 55, emoji: '🥛'},
            {id: 9, name: '巧克力', price: 60, emoji: '🍫'},
            {id: 10, name: '糖果', price: 15, emoji: '🍭'},
            {id: 11, name: '蛋糕', price: 80, emoji: '🍰'},
            {id: 12, name: '冰淇淋', price: 65, emoji: '🍦'}
        ];

        // 購物車資料
        let cart = {};

        // 初始化頁面
        function init() {
            renderProducts();
            updateCart();
        }

        // 渲染商品
        function renderProducts() {
            const productsGrid = document.getElementById('productsGrid');
            productsGrid.innerHTML = products.map(product => `
                <div class="product-card" onclick="addToCart(${product.id})">
                    <div class="product-image">${product.emoji}</div>
                    <div class="product-name">${product.name}</div>
                    <div class="product-price">NT$${product.price}</div>
                </div>
            `).join('');
        }

        // 加入購物車
        function addToCart(productId) {
            if (cart[productId]) {
                cart[productId].quantity++;
            } else {
                const product = products.find(p => p.id === productId);
                cart[productId] = {
                    ...product,
                    quantity: 1
                };
            }
            updateCart();
        }

        // 更新數量
        function updateQuantity(productId, change) {
            if (cart[productId]) {
                cart[productId].quantity += change;
                if (cart[productId].quantity <= 0) {
                    delete cart[productId];
                }
            }
            updateCart();
        }

        // 更新購物車顯示
        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            const totalAmount = document.getElementById('totalAmount');
            const checkoutBtn = document.getElementById('checkoutBtn');

            // 計算總金額
            let total = 0;
            const cartArray = Object.values(cart);

            if (cartArray.length === 0) {
                cartItems.innerHTML = '<div class="empty-cart">購物車是空的<br>點擊商品來加入購物車吧！</div>';
                checkoutBtn.disabled = true;
            } else {
                cartItems.innerHTML = cartArray.map(item => {
                    const itemTotal = item.price * item.quantity;
                    total += itemTotal;
                    return `
                        <div class="cart-item">
                            <div class="cart-item-info">
                                <div class="cart-item-name">${item.emoji} ${item.name}</div>
                                <div class="cart-item-price">NT$${item.price} x ${item.quantity} = NT$${itemTotal}</div>
                            </div>
                            <div class="quantity-controls">
                                <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                                <span class="quantity">${item.quantity}</span>
                                <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                            </div>
                        </div>
                    `;
                }).join('');
                checkoutBtn.disabled = false;
            }

            totalAmount.textContent = total;
        }

        // 清空購物車
        function clearCart() {
            cart = {};
            updateCart();
        }

        // 結帳
        function checkout() {
            if (Object.keys(cart).length === 0) return;
            
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('successMessage').style.display = 'block';
            
            // 清空購物車
            setTimeout(() => {
                cart = {};
                updateCart();
            }, 1000);
        }

        // 關閉成功訊息
        function closeSuccessMessage() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // 頁面載入時初始化
        init();
    </script>
</body>
</html>
